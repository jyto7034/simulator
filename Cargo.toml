[package]
name = "card_game"
version = "0.1.0"
edition = "2021"
description = "card backend"
author = "jyto7034"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]

[dependencies]
rand = "0.8"
rand_core = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
once_cell = "1.18.0"
base64 = "0.13.1"
byteorder = "1.5.0"
rayon = "1.8.0"
lazy_static = "1.4.0"
clap = {version="4.5.26", features = ["derive"]}